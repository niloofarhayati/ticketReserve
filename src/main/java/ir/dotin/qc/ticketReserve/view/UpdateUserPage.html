<html>
<head>
    <wicket:link>
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    </wicket:link>
</head>
<body>
<h1>Add User</h1>
<ul wicket:id="adminPanel" class="nav nav-sidebar"></ul>

<form wicket:id="form">
    <p wicket:id="username">username</p>
    <input wicket:id="username_field" type="text"/>

    <p wicket:id="password">password</p>
    <input wicket:id="password_field" type="text"/>

    <p wicket:id="firstName">firstName</p>
    <input wicket:id="firstName_field" type="text"/>

    <p wicket:id="lastName">lastName</p>
    <input wicket:id="lastName_field" type="text"/>

    <p wicket:id="type">type</p>
    <input wicket:id="type_field" type="number"/>
    <input wicket:id="button" type="submit" value="به روز رسانی"/>
</form>
<p wicket:id="message">message</p>
</body>
</html>
